<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Плейлист</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    /* Стили для контейнера */
    .container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Стили для заголовка */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Стили для параметра */
    #parameter-display {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Стили для кнопок */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ваш плейлист</h1>
    <p id="parameter-display"></p>
    <div class="button-container">
      <button class="button" id="show-parameter">Показать ссылку</button>
      <button class="button" id="copy-button">Скопировать в буфер обмена</button>
      <button class="button" id="share-button">Поделиться в Telegram</button>
    </div>
  </div>

<script>
    // Получение параметра из URL
    function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Получаем параметр из URL
    var param = getUrlParameter('param');
    document.getElementById('parameter-display').textContent = '' + param;

    // Обработчик события для кнопки "Показать параметр"
    document.getElementById('show-parameter').addEventListener('click', function() {
		alert('Параметр: ' + param);
    });

    // Обработчик события для кнопки "Скопировать в буфер обмена"
    document.getElementById('copy-button').addEventListener('click', function() {
		navigator.clipboard.writeText(param);
		alert('Ссылка скопирована!');
    });

    // Обработчик события для кнопки "Поделиться в Telegram"
    document.getElementById('share-button').addEventListener('click', function() {
		var telegramUrl = 'https://t.me/share/url?url=' + encodeURIComponent(param);
		window.open(telegramUrl, '_blank');
    });
</script>
</body>
</html>
